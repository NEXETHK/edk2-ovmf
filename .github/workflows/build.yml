name: Auto generated efi Package 
on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: apt install -y qemu-system-x86 gcc-aarch64-linux-gnu mtools python3-pexpect git nasm iasl build-essential uuid-dev debhelper-compat lintian
    - name: Building
      run: export TERM=xterm-256color && make
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        files: |
          *.deb
